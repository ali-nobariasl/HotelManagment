<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
            <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
                <div class="bg-dark p-4">
                <h5 class="text-body-emphasis h4">Hotel Managment System</h5>
                <span class="text-body-secondary"><a href="{% url 'home' %}" >Home</a></span>
                </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                </div>
            </nav>
            <br>

                <div class="card" style="width: 50rem;">
                    
                    <div class="card-body  bg-info" >
                      <h5 class="card-title">Hotel Managment System</h5>
                      <hr>
                      {% block content %}
                
                      {% endblock %}
                    </div>
                  </div>


                <br><br>
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

    </body>
    <footer>


        <div class="p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
            <p>Developed By <a href="https://www.linkedin.com/in/ali-ghadiriasl-nobari-588159155/">Ali Nobari</a>
          </div>


    </footer>
</html>
